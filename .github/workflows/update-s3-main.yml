name: Update S3 Bucket

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  update-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change this to your AWS region

      - name: Sync with S3 Bucket 1
        run: |
          aws s3 sync ./cloud-resume s3://pjdanville.com --delete

      - name: Sync with S3 Bucket 2
        run: |
          aws s3 sync ./cloud-resume s3://www.pjdanville.com --delete
